<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Blog Post</title>
</head>
<body>
    <h1>Edit Your Blog Post</h1>

    <form action="/submit_edit/{{ article.id }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ article.title }}" required><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required>{{ article.content }}</textarea><br>

        <input type="submit" value="Save Changes">
    </form>

    <a href="display1.html">Back to Homepage</a>
</body>
</html>
