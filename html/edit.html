<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Your Blog Post</title>
</head>
<body>
    <h1>Edit Your Blog Post</h1>

    <form id="creation" action="/submit_edit/{{ article.id }}" method="post">
        <label for="title">Title:</label>
        <input class="search" type="text" id="title" name="title" value="{{ article.title }}" required><br>
        <br>
        <label for="author">Author:</label>
        <input class="search" type="text" id="author" name="author" value="{{ article.author }}" required><br>
        <br>
        <label for="content">Content:</label><br>
        <textarea class="search" id="content" name="content" rows="10" cols="40" required>{{ article.content }}</textarea><br>

        <input class="sub_button" type="submit" value="Save Changes">
    </form>

    <a class="link" href="/">Homepage</a>

    <div class="footer">
        SWE, Fall 2023
    </div>
</body>
</html>
